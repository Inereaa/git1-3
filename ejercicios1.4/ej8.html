<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RANGO </title>
    <script src="javascript1-4.js"></script>
</head>

<body>
    <script>
        let valor1, valor2, rangoInf, rangoSup;
        rangoInf=parseInt(prompt("Introduzca el rango INFERIOR: "));
        rangoSup=parseInt(prompt("Introduzca el rango SUPERIOR: "));
        valor1=parseInt(prompt("Introduzca un nº aleatorio: "));
        valor2=parseInt(prompt("Introduzca otro nº aleatorio: "));
        document.write("El nº" + valor1 + " está " + rango(valor1, rangoInf, rangoSup) + " del rango " + rangoInf + "-" + rangoSup)
        document.write("<br> El nº" + valor2 + " está " + rango(valor2, rangoInf, rangoSup) + " del rango " + rangoInf + "-" + rangoSup)
    </script>
</body>

</html>
